<form [formGroup]="shippingForm" novalidate  (ngSubmit)="shippingaddresssubmit(shippingForm.value, shippingForm.valid)" id="shippingForm" method="POST">

    <div class="row setup-content" id="step-2">
        <div class="col-xs-12">
            <div class="col-md-12 well">
                
<!--<form></form> --> 
             
    <div class="content shippingform">
         
            <!-- /.row -->
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input class="form-control" formControlName="firstname" name="firstname" id="firstname" type="text">
                         <small class="error" [hidden]="shippingForm.controls.firstname.valid || (shippingForm.controls.firstname.pristine && !submitted)">
                            Firstname is required.
                         </small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input class="form-control" formControlName="lastname" name="lastname" id="lastname" type="text">
                         <small class="error" [hidden]="shippingForm.controls.lastname.valid || (shippingForm.controls.lastname.pristine && !submitted)">
                            Lastname is required.
                         </small>
                    </div>
                </div>
            </div>
            
            <!-- /.row -->
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input class="form-control" formControlName="company" name="company" id="company" type="text">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input class="form-control" formControlName="street" name="street" id="street" type="text">
                        <small class="error" [hidden]="shippingForm.controls.street.valid || (shippingForm.controls.street.pristine && !submitted)">
                            Street address required.
                         </small>
                    </div>
                </div>

            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input class="form-control" formControlName="city" name="city" id="city" type="text">
                          <small class="error" [hidden]="shippingForm.controls.city.valid || (shippingForm.controls.city.pristine && !submitted)">
                            City required.
                         </small>
                    </div>
                </div>
                
                 <div class="col-sm-6 col-md-4">
                    <div class="form-group">
                        <label for="country">State</label>
                        <select class="form-control" formControlName="region" name="region" id="region">
                           <option value="">Please select a region, state or province.</option>
                           <option data-title="Alabama" value="1">Alabama</option>
                           <option data-title="Alaska" value="2">Alaska</option>
                           <option data-title="American Samoa" value="3">American Samoa</option>
                           <option data-title="Arizona" value="4">Arizona</option>
                           <option data-title="New Hampshire" value="40">New Hampshire</option>
                            <option data-title="New Jersey" value="41">New Jersey</option>
                            <option data-title="New Mexico" value="42">New Mexico</option>
                            <option data-title="New York" value="43">New York</option>
                        </select>
                         <small class="error" [hidden]="shippingForm.controls.region.valid || (shippingForm.controls.region.pristine && !submitted)">
                            State required.
                         </small>
                    </div>
                </div>

                <div class="col-sm-6 col-md-2">
                    <div class="form-group">
                        <label for="zip">Zipcode</label>
                        <input class="form-control" formControlName="postcode" name="postcode" id="postcode" type="text">
                         <small class="error" [hidden]="shippingForm.controls.postcode.valid || (shippingForm.controls.postcode.pristine && !submitted)">
                            Zipcode required.
                         </small>
                    </div>
                </div>

               <div class="col-sm-6">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select class="form-control" formControlName="country_id" name="country_id" id="country_id">
                           <option value="">Please select a country</option>
                           <option data-title="Afghanistan" value="AF">Afghanistan</option>
                           <option data-title="Albania" value="AL">Albania</option>
                           <option data-title="Algeria" value="DZ">Algeria</option>
                           <option data-title="American Samoa" value="AS">American Samoa</option>
                           <option data-title="United States" value="US">United States</option>
                        </select>
                         <small class="error" [hidden]="shippingForm.controls.country_id.valid || (shippingForm.controls.country_id.pristine && !submitted)">
                            Country required.
                         </small>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input class="form-control" formControlName="telephone" name="telephone" id="phone" type="text">
                          <small class="error" [hidden]="shippingForm.controls.telephone.valid || (shippingForm.controls.telephone.pristine && !submitted)">
                            Phonenumber required and valid.
                         </small>
                    </div>
                </div>
               

            </div>
            <!-- /.row -->
        </div>
        
               <div class="row text-center"> 
                  <button type="submit" [disabled]="!shippingForm.valid" id="activate-step-3" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </div>
    </div>

</form>
