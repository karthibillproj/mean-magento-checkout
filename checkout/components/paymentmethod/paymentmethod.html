<style type="text/css">
input[type="radio"] {display:block !important;}
</style>
<form [formGroup]="paymentmethodForm" novalidate  (ngSubmit)="paymentmethodsubmit(paymentmethodForm.value, paymentmethodForm.valid)" id="paymentmethodForm" method="POST">
    
    <div class="row setup-content" id="step-4">
        <div class="col-xs-12">
            <div class="col-md-12 well">
                <div class="radio">
                  <label><input type="radio" formControlName="paymentmethod" value="checkmo"  name="paymentmethod">Cash on delivery</label>
             </div>
              <!-- <div class="radio">
                  <label><input type="radio" formControlName="paymentmethod" value="creditcard"  name="paymentmethod">Credit card</label>
             </div> -->
                
               <div class="row text-center">       
                 <img *ngIf="isLoaderActive" src="../public/images/ajax-loader.gif" alt="">       
                 <button  type="submit"  id="activate-step-4" class="btn btn-primary btn-lg">Submit</button>
               </div>
            </div>
        </div>
    </div>

</form>
